<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldon Langat - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>

    <div class="container">
        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Send me a message!</p>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <p><strong>Email:</strong> weldon.langat@example.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Resume:</strong> <a href="resume/Weldon_Langat_Resume.pdf" download class="btn">Download PDF</a></p>
            
            <div class="social-links">
                <a href="https://github.com/weldonlangat" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://linkedin.com/in/weldonlangat" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>

    <div class="chatbot-toggler" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>Data Science Assistant</h3>
            <span onclick="toggleChatbot()" style="cursor: pointer;">Ã—</span>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">Need help contacting Weldon? I can assist!</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Ask about contact options...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="js/chatbot.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
