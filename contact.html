<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldon Langat - Contact</title>
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f5f5f5; color: #333; }
        .container { max-width: 800px; margin: 50px auto; padding: 30px; background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { color: #2c3e50; margin-bottom: 5px; font-size: 2.5em; }
        h2 { color: #3498db; margin-top: 0; font-size: 1.5em; font-weight: 400; }
        p { margin: 20px 0; font-size: 1.1em; }
        .buttons { margin: 30px 0; }
        .btn { display: inline-block; padding: 10px 20px; margin-right: 10px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .btn:hover { background-color: #2980b9; }
        nav { background-color: #2c3e50; padding: 15px 0; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav li { margin: 0 15px; }
        nav a { color: white; text-decoration: none; font-weight: 500; }
        nav a:hover { color: #3498db; }
        .contact-form { margin-top: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; }
        textarea { height: 150px; }
        .submit-btn { background-color: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .submit-btn:hover { background-color: #2980b9; }
        .chatbot-container { position: fixed; bottom: 20px; right: 20px; width: 350px; background-color: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1000; }
        .chatbot-header { background-color: #3498db; color: white; padding: 15px; border-top-left-radius: 10px; border-top-right-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .chatbot-messages { height: 300px; overflow-y: auto; padding: 15px; }
        .chatbot-input { display: flex; padding: 10px; border-top: 1px solid #eee; }
        .chatbot-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        .chatbot-input button { padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .chatbot-toggler { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background-color: #3498db; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 999; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 80%; }
        .bot-message { background-color: #f1f1f1; align-self: flex-start; border-bottom-left-radius: 5px; }
        .user-message { background-color: #3498db; color: white; align-self: flex-end; border-bottom-right-radius: 5px; margin-left: auto; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Send me a message!</p>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div class="chatbot-toggler" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <h3>Data Science Assistant</h3>
            <span onclick="toggleChatbot()" style="cursor: pointer;">Ã—</span>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">Need help contacting Weldon? I can assist!</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Ask about contact options..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbot() { const chatbot = document.getElementById('chatbot'); chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex'; }
        function handleKeyPress(event) { if (event.key === 'Enter') sendMessage(); }
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                userInput.value = '';
                setTimeout(() => { const botResponse = getBotResponse(message); addMessage(botResponse, 'bot'); }, 500);
            }
        }
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatbot-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            if (lowerMessage.includes('email') || lowerMessage.includes('contact')) return "You can reach Weldon directly through this contact form or at weldon@example.com";
            else if (lowerMessage.includes('availability') || lowerMessage.includes('meet')) return "Weldon is available for consulting meetings Monday-Friday 9am-5pm.";
            else if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) return "Hello! I can help with contact information or answer questions before you message.";
            else return "For direct contact, please use the form on this page or email weldon@example.com";
        }
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
