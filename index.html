<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldon Langat - Data Science Specialist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        p {
            margin: 25px 0;
            font-size: 1.1rem;
            color: #555;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weldon Langat</h1>
        <h2>Data Science Specialist</h2>
        <p>Transforming raw data into intelligent solutions with Python, Machine Learning, and Cloud Technologies.</p>
        <div class="buttons">
            <a href="#" class="btn">View My Work</a>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
