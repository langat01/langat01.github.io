<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldon Langat - Data Science Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;  /* More vibrant blue */
            --text: #1e293b;     /* Darker text for better contrast */
            --light-bg: #f8fafc;  /* Softer background */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 680px;
            padding: 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 2.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.375rem;
            font-weight: 500;
        }
        
        p {
            margin: 2rem 0;
            font-size: 1.125rem;
            color: #64748b;
            line-height: 1.75;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.75rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        
        /* Subtle animation for visual interest */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weldon Langat</h1>
        <h2>Data Science Specialist</h2>
        <p>Transforming raw data into intelligent solutions with Python, Machine Learning, and Cloud Technologies.</p>
        <div class="buttons">
            <a href="projects.html" class="btn">View My Work</a>
            <a href="contact.html" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
