<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weldon Langat | Data Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">
            <i class="fas fa-robot"></i> WeldonLangat
        </div>
        <ul>
            <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="#resume"><i class="fas fa-file-alt"></i> Resume</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-text">
            <h1 class="gradient-text">Weldon Langat</h1>
            <h2>Data Science Specialist</h2>
            <p>Transforming data into actionable insights with AI/ML solutions</p>
            <div class="hero-btns">
                <a href="#projects" class="btn btn-primary">
                    <i class="fas fa-eye"></i> View Work
                </a>
                <a href="#contact" class="btn btn-secondary">
                    <i class="fas fa-paper-plane"></i> Contact
                </a>
            </div>
        </div>
        <div class="hero-image">
            <img src="images/profile.jpg" alt="Weldon Langat" class="profile-img">
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2><i class="fas fa-laptop-code"></i> Tech Stack</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 95%"></div>
                </div>
            </div>
            <!-- Add more skills -->
        </div>
    </section>
</body>
</html>
